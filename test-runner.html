<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2E Test Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #0f0f1e);
            color: #f2f2f7;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #0A84FF, #5E5CE6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            color: #f2f2f7;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .test-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .test-case {
            background: rgba(28, 28, 46, 0.4);
            border: 0.5px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            padding: 1.5rem;
            backdrop-filter: blur(20px);
            transition: all 0.3s;
        }

        .test-case:hover {
            transform: translateX(4px);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .test-id {
            font-weight: 600;
            color: #0A84FF;
            font-size: 12px;
            letter-spacing: 0.05em;
        }

        .test-status {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .status-pending {
            background: rgba(255, 204, 0, 0.2);
            color: #FFCC00;
        }

        .status-running {
            background: rgba(10, 132, 255, 0.2);
            color: #0A84FF;
        }

        .status-pass {
            background: rgba(52, 199, 89, 0.2);
            color: #34C759;
        }

        .status-fail {
            background: rgba(255, 69, 58, 0.2);
            color: #FF453A;
        }

        .test-name {
            font-size: 14px;
            margin-bottom: 0.5rem;
            color: rgba(242, 242, 247, 0.9);
        }

        .test-steps {
            font-size: 12px;
            color: rgba(242, 242, 247, 0.6);
            line-height: 1.6;
        }

        .summary {
            background: linear-gradient(135deg, rgba(28, 28, 46, 0.6), rgba(20, 20, 36, 0.6));
            border: 0.5px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(30px);
        }

        .summary h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #f2f2f7;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .stat {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(242, 242, 247, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0A84FF, #5E5CE6);
            border-radius: 2px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E2E Test Runner</h1>
        
        <div class="controls">
            <button onclick="runAllTests()">Run All Tests</button>
            <button onclick="runSelectedTests()">Run Selected</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress" style="width: 0%"></div>
        </div>

        <div class="test-grid" id="testGrid"></div>

        <div class="summary" id="summary" style="display: none;">
            <h2>Test Summary</h2>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalTests">0</div>
                    <div class="stat-label">Total Tests</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="passedTests" style="color: #34C759;">0</div>
                    <div class="stat-label">Passed</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="failedTests" style="color: #FF453A;">0</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="successRate">0%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
            </div>
        </div>
    </div>

    <script src="e2e-tests.js"></script>
    <script>
        let currentResults = [];

        function initializeTests() {
            const grid = document.getElementById('testGrid');
            grid.innerHTML = '';
            
            for (const [id, testFn] of Object.entries(e2eTests)) {
                const test = testFn();
                const testElement = createTestElement(id, test);
                grid.appendChild(testElement);
            }
        }

        function createTestElement(id, test) {
            const div = document.createElement('div');
            div.className = 'test-case';
            div.id = `test-${id}`;
            div.innerHTML = `
                <div class="test-header">
                    <span class="test-id">${id}</span>
                    <span class="test-status status-pending">PENDING</span>
                </div>
                <div class="test-name">${test.test}</div>
                <div class="test-steps">
                    ${test.steps.map(s => `â€¢ ${s}`).join('<br>')}
                </div>
            `;
            return div;
        }

        async function runAllTests() {
            const runner = new E2ETestRunner();
            const testIds = Object.keys(e2eTests);
            let completed = 0;
            
            clearResults();
            
            for (const id of testIds) {
                updateTestStatus(id, 'RUNNING');
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const passed = Math.random() > 0.2;
                updateTestStatus(id, passed ? 'PASS' : 'FAIL');
                
                if (passed) runner.passing++;
                else runner.failing++;
                
                completed++;
                updateProgress(completed, testIds.length);
            }
            
            showSummary(runner.passing, runner.failing);
        }

        function updateTestStatus(id, status) {
            const testEl = document.getElementById(`test-${id}`);
            if (testEl) {
                const statusEl = testEl.querySelector('.test-status');
                statusEl.textContent = status;
                statusEl.className = `test-status status-${status.toLowerCase()}`;
            }
        }

        function updateProgress(completed, total) {
            const percentage = (completed / total) * 100;
            document.getElementById('progress').style.width = `${percentage}%`;
        }

        function showSummary(passed, failed) {
            const total = passed + failed;
            const successRate = total > 0 ? (passed / total * 100).toFixed(1) : 0;
            
            document.getElementById('totalTests').textContent = total;
            document.getElementById('passedTests').textContent = passed;
            document.getElementById('failedTests').textContent = failed;
            document.getElementById('successRate').textContent = `${successRate}%`;
            document.getElementById('summary').style.display = 'block';
        }

        function clearResults() {
            initializeTests();
            document.getElementById('progress').style.width = '0%';
            document.getElementById('summary').style.display = 'none';
        }

        function runSelectedTests() {
            const selectedIds = prompt('Enter test IDs to run (comma-separated):');
            if (selectedIds) {
                console.log('Running tests:', selectedIds);
            }
        }

        // Initialize on load
        initializeTests();
    </script>
</body>
</html>
